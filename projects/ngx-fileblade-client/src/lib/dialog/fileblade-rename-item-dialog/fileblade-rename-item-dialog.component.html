<h1 mat-dialog-title>
  {{data.message}}
  <button mat-icon-button class="button-close" (click)="close()"><mat-icon>close</mat-icon></button>
</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="name">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="name" cdkFocusInitial>Save</button>
</div>
